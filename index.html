<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="./styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <div class="container">
    <div class="card">

      <img src="./images/image-equilibrium.jpg" alt="equilibrium">

      <!-- <div class="hover">
        <div class="img-hover">
            <img src="./images/icon-view.svg" alt="Eye icon" class="eye">
        </div>
       </div>
       -->
      
      
      <div class="card-body">
        <h5>Equilibrium #3429</h5><br/>
        <p>Our Equilibrium collection promotes
          balance and calm.</p>
        
          <div class="flex-container">
            <div class="body-text"> 
              <img id="diamond" src="./images/icon-ethereum.svg" alt="diamond">
                <p id="price" style="color: #14FFF9;">0.041 ETH</p> &nbsp;
            </div>

            <div class="time">
              <img id="clock" src="./images/icon-clock.svg" alt="clock">
              <p id="time"> 3 days left</p>
            </div>
          </div>  
      </div>

         <div class="divider">
          <hr class="line">
         </div>
        
         <div class="creator">
          <img id="avatar" src="./images/image-avatar.png" alt="avatar">
          <p id="fline">Creation of <a href="#" style="text-decoration: none; color: ghostwhite;">Anupam Pammi</a></p>

         </div>


         
      </div>
    </div>
  </div>
